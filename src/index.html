<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<title>NativeJS TODO list</title>
		
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=2, initial-scale=1.0" />

        <link rel="shortcut icon" href="favicon.png" />

        <!-- import css files -->
		<link type="text/css" rel="stylesheet" media="all" href="styles/main.min.css" />
	</head>
	
	<body>
		<header id="topo" class="full-hidden">
			<div class="item left three-parts">
				<button type="button" class="btn control-menu">icon</button>
			</div>
			<!--/item.left.three-parts-->

			<div class="item left three-parts">
				<h1 id="logo">
					todo <span>list</span>
				</h1>
			</div>
			<!--/item.left.three-parts-->

			<div class="item left three-parts">
				<div class="text theme-define">Temas</div>

				<div class="show-themes">
					<header class="top full-hidden">
						<span class="color left" style="background-color: #;"></span>
						<div class="name">Default</div>
						<i class="icon arrow-down"></i>
					</header>
					<!--/top-->

					<div class="content">
						<div class="row-themes full-hidden">
							<span class="color left" style="background-color: #;"></span>
							<div class="name">Dark</div>
						</div>
						<!-- /row-themes-->
					</div>
					<!--/content-->
				</div>
				<!--/show-themes-->
			</div>
			<!--/item.left.three-parts-->
		</header>
		<!--/topo-->

		<!-- build:js scripts/main.min.js -->
	    <script type="text/javascript" src="scripts/scripts.js"></script>
	    <!-- endbuild -->
	</body>
</html>
